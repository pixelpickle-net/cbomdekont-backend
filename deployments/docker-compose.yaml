version: "3.9"

services:
  traefik:
    image: traefik:v2.9
    command:
      - "--configfile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - external-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_REGION
    volumes:
      - ../config:/app/config
      - ../schema.json:/root/schema.json
    networks:
      - external-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`57.129.41.91`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=8080"

networks:
  external-net:
    name: external-net
    driver: bridge
    
